<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NGCFO</title>
  <link rel="stylesheet" href="register.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="register-container">
    <div class="brand-header">
      <a href="../../index.html" class="home-button">
        <i class="fas fa-home"></i> Home
      </a>
      <h2 class="brand-name">NGCFO<span class="highlight">.COM</span></h2>
    </div>
    <h1>Register</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="schoolName">School Name</label>
        <input type="text" id="schoolName" name="schoolName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="verifyPassword">Verify Password</label>
        <input type="password" id="verifyPassword" name="verifyPassword" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="links">
      <a href="../login/login.html">Already have an account? Login here</a>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
